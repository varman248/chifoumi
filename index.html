<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Chifoumi</title>
		<link rel="stylesheet" type="text/css" href="theme.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	</head>
	
	<body>
		<div id='overlay'>
			<div>
				<img id="emoji" src='img/wink.svg'>
				<p>Vous avez <span>...</span></p>
			</div>
		</div>
		<main>
			<div id="score">
				<h2 id='round'>Round: 1 / 3</h2>
				<div id="result">---</div>
				<div id="players">
					<div id="j1">
						<p class="name">Vous</p>
						<p class="score" id="score_j1">0</p>
						<img id="img_j1" src="img/neutre.jpg">
					</div>
					<div id="vs">
						<p>VS</p>
					</div>
					<div id="j2">
						<p class="name">AI</p>
						<p class="score" id="score_j2">0</p>
						<img id="img_j2" src="img/neutre.jpg">
					</div>
				</div>
			</div>
			
			<div id="armes">
				<button class="arme" id="pierre">Pierre</button>
				<button class="arme" id="feuille">Feuille</button>
				<button class="arme" id="ciseaux">ciseaux</button>
			</div>
		</main>
	</body>
	
	<script src="jscript.js"></script>
	<!-- <script src="test.js"></script> -->
</html>
